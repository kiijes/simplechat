<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter chat</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    
        $(document).ready(function() {
            var socket = io.connect('http://localhost:3010');
            var postingEnabled = false;

            socket.on('first conn', function() {
                $('#msg').attr('disabled', 'disabled');
                $('#messageForm > button').attr('disabled', 'disabled');
            });

            $('#name').focus();

            $('#enterName').submit(function() {
                name = $('#name').val();
                name = name.trim();
                socket.emit('name entered', name);
                return false;
            });

            socket.on('disc', function() {
                postingEnabled = false;
            });

            socket.on('valid name', function(name) {
                $('#name').val('');
                document.title = 'LCL Chat';
                $('#enterName').css('display', 'none');
                $('#enterName').css('z-index', '-1');
                $('#msg').removeAttr('disabled');
                $('#messageForm > button').removeAttr('disabled');
                postingEnabled = true;
                $('#msg').focus();
            });

            socket.on('invalid name', function(error) {
                $('#error').text(error);
            });

            $('#messageForm').submit(function() {
                var msg = $('#msg').val();
                msg = msg.trim();
                if (!postingEnabled || msg.length > 1880 || msg === '' || msg === null) {
                    return false;
                }
                socket.emit('message', msg);
                $('#msg').val('');
                return false;
            });
            
            socket.on('join message', function(msg) {
                $('#container').append(msg);
            });

            socket.on('message to all', function(msg) {
                $('#container').append(msg);
                $('#container').scrollTop($('#container')[0].scrollHeight);
            });

            socket.on('msg log', function(msg) {
                $('#container').append(msg);
                $('#container').scrollTop($('#container')[0].scrollHeight);
            });
        });
        
    </script>
    <style>
        html, body {
            margin: 0;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            justify-items: stretch;
        }
        #container {
            display: flex;
            flex-direction: column;
            background-color: wheat;
            overflow-y: scroll;
            overflow-x: hidden;
            align-items: center;
            flex-grow: 2;
        }
        #container p {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            word-wrap: break-word;
            margin: 0;
        }
        .messageDiv {
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            margin: 0;
        }
        #container > p:nth-child(even), div:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
        }
        #enterName {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }
        #name {
            margin: 0px 10px;
        }
        #messageForm {
            background-color: black;
            color: white;
            display: flex;
            margin: 0;
            width: 100vw;
        }
        #msg {
            width: 90vw;
            height: 50px;
        }
        #enterName input {
            break-after: always;
        }
        #error {
            color: rgb(200, 0, 0)
        }
        #formContent {
            padding: 5%;
            background-color: wheat;
            box-shadow: 0px 0px 50px 1px black;
            border-radius: 25px;
        }
        .chatimg {
            max-height: 50vh;
            max-width: 95vw;
        }
    </style>
</head>
<body>
    <form id="enterName" action="">
        <div id="formContent">
            <label for="name">Enter name: </label>
            <input type="text" maxlength="15" minlength="3" id="name" required>
            <button>Enter chat</button>
            <p id="error"></p>
        </div>
    </form>

    <div id="container"></div>

    <form action="" id="messageForm">
        <input type="text" maxlength="1880" id="msg" autocomplete="off" disabled required><button disabled>Send</button>
    </form>
</body>
</html>
